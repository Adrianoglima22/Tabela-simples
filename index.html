<!DOCTYPE html>

<head>

        </tr>
        <tr>
            <td>Camiseta</td>

        </tr>
        <tr>
            <td>Bermuda</td>

            <td> M </td>
        </tr>
        <tr>
            <td>Tênis</td>

            <td> 41 </td>
        </tr>
    </table>

    <h3>Casa</h3>

    <table class="tabela-casa">
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Sofá</td>
            <td>R$ 1200,00</td>

        <tr>

</body>

</html>
